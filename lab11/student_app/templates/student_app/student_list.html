<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Course Name</th>
            <th>Date of Birth</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.student_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.course_name }}</td>
            <td>{{ student.date_of_birth }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'add_student' %}">Add New Student</a>
</body>
</html>
