<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="q3.css">
</head>

<body>
    <div class="container my-4">
        <h2 class="text-center">Class Timetable</h2>

        <!-- Carousel for Days of the Week -->
        <div id="timetableCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <!-- Monday -->
                <div class="carousel-item active">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Monday</h3>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Class</th>
                                <th>Room</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>8:00 AM - 10:00 AM</td>
                                <td>Mathematics</td>
                                <td>Room 101</td>
                            </tr>
                            <tr>
                                <td>10:30 AM - 12:30 PM</td>
                                <td>Physics</td>
                                <td>Room 102</td>
                            </tr>
                            <tr>
                                <td>1:30 PM - 3:30 PM</td>
                                <td>Chemistry</td>
                                <td>Room 103</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Tuesday -->
                <div class="carousel-item">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Tuesday</h3>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Class</th>
                                <th>Room</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>8:00 AM - 10:00 AM</td>
                                <td>English</td>
                                <td>Room 201</td>
                            </tr>
                            <tr>
                                <td>10:30 AM - 12:30 PM</td>
                                <td>Biology</td>
                                <td>Room 202</td>
                            </tr>
                            <tr>
                                <td>1:30 PM - 3:30 PM</td>
                                <td>Computer Science</td>
                                <td>Room 203</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#timetableCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#timetableCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
