<!DOCTYPE html>
<html>
<head>
    <title>Birthday Card Designer</title>
    <link rel="stylesheet" href="q3.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="q3.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left half: Input form -->
        <div class="input-container">
            <label for="bgColor">Background Color:</label>
            <select id="bgColor">
                <option value="lightblue">Light Blue</option>
                <option value="lightgreen">Light Green</option>
                <option value="pink">Pink</option>
            </select><br><br>

            <label for="fontSelect">Font Style:</label>
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Times New Roman">Times New Roman</option>
            </select><br><br>

            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" value="20"><br><br>

            <label>Border Style:</label><br>
            <input type="radio" name="border" value="none" checked> None
            <input type="radio" name="border" value="solid"> Solid
            <input type="radio" name="border" value="double"> Double<br><br>

            <label for="picture">Add Picture:</label>
            <input type="checkbox" id="picture"><br><br>

            <label for="greeting">Greeting Text:</label>
            <textarea id="greeting" rows="4" cols="50">Happy Birthday!</textarea><br><br>

            <button id="updateCard">Update Card</button>
        </div>

        <!-- Right half: Card display -->
        <div class="card-container" id="cardContainer">
            <div class="card">
                <div class="card-text" id="cardText">Happy Birthday!</div>
            </div>
        </div>
    </div>
</body>
</html>
