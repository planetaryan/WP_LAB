<html>
    <head>
        <title>Electronics Bill</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="q4.js"></script>
    </head>
    <body>
        <div class="select_brand">
        <select id="brand">
            <option value="hp">HP</option>
            <option value="nokia">Nokia</option>
            <option value="samsung">Samsung</option>
            <option value="motorola">Motorola</option>
            <option value="apple">Apple</option>
        </select>
        </div>
        <div class="select_device">
        <input type="checkbox">Mobile
        <input type="checkbox">Laptop
        </div>
        <div class="quantity">
        <input type="number" label="quantity">Enter Quantity
        </div>
        <button id="bill">Produce Bill</button>
    </body>
</html>
