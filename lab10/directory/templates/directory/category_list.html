<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }} - Visits: {{ category.number_of_visits }} - Likes: {{ category.number_of_likes }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_category' %}">Add a New Category</a>
</body>
</html>
